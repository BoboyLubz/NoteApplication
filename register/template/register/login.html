<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}  
    <link rel="stylesheet" href="{% static 'register/css/bootstrap.css' %}"/>
</head>
<body>
    <form method="POST" class="post-form" action="/no">
        {% csrf_token %}
        <div class="col-md-2">
             <a href="/create">Signup</a>
        </div>
        <div class="col-md-8">
            <div class="form-group">
                <label for="admin_email">Username</label>
                <input type="text" name="email" class="form-control" required="required"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required="required"/>
            </div>
            <center><label class="text-danger">{{ msg }}</label></center>
            <br />
            <div class="form-group">
                <button class="btn btn-primary form-control"><span class="glyphicon glyphicon-log-in"></span> Login</button>
            </div>
        </div>
    </form>
</body>
</html>
