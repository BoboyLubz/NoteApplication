<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Account</title>
    {% load static %}  
    <link rel="stylesheet" href="{% static 'register/css/bootstrap.css' %}"/>
</head>
<body>
    <form method="POST" class="post-form" action="/login">
        {% csrf_token %}
        <div class="col-md-2">
            <a href="/login">Login</a>
        </div>
        <div class="col-md-8">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" required="required">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required="required"/>
            </div>
            <div class="form-group">
                <label for="fname">Firstname</label>
                <input type="text" name="fname" class="form-control" required="required"/>
            </div>
            <div class="form-group">
                <label for="lname">Lastname</label>
                <input type="text" name="lname" class="form-control" required="required"/>
            </div>
            <br />
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-save"></span> Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
