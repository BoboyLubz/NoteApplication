<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Edit</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'note/css/bootstrap.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{note.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Note Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Title:</label>  
    <div class="col-sm-4">  
        <input type="text" name="title" id="title" required maxlength="255" value="{{ note.title }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Content:</label>  
    <div class="col-sm-4">  
        <input type="text" name="content" id="content" required maxlength="500" value="{{ note.content }}" />  
    </div>  
  </div>
  
   
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
