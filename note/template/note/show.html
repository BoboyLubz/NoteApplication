<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Notes</title>  
     {% load static %}  
    <link rel="stylesheet" href="{% static 'note/css/bootstrap.css' %}"/>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr> 
        <th>TITLE</th> 
        <th>CONTENT</th>  
        <th>CREATED AT</th>  
        <th>MODIFIED AT</th>
        <th>ACTIONS</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for note in notes %}  
    <tr> 
        <td>{{ note.title }}</td>  
        <td>{{ note.content }}</td> 
        <td>{{ note.created_at|date:"m/d Y" }}</td> 
        <td>{{ note.modified_at|date:"m/d Y" }}</td>  
        <td>  
            <a href="/edit/{{ note.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/delete/{{ note.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/no" class="btn btn-primary">Add Note</a></center>  
</body>  
</html>
